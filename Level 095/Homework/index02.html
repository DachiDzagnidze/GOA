<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #animatedDiv {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
        #animatedDiv::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blue;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="animatedDiv"></div>
    <script>
        const animatedDiv = document.getElementById('animatedDiv');
        const duration = prompt("Enter the duration of the animation in seconds:", "5");

        animatedDiv.animate([
            { transform: 'translate(0, 0)' },
            { transform: 'translate(300px, 0)' },
            { transform: 'translate(300px, 300px)' },
            { transform: 'translate(0, 300px)' },
            { transform: 'translate(0, 0)' }
        ], {
            duration: duration * 1000,
            iterations: Infinity
        });
    </script>
</body>
</html>
