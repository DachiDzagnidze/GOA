<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Generator</h1>
        <div class="options">
            <label><input type="radio" name="choice" value="number" checked> Number</label>
            <label><input type="radio" name="choice" value="letter"> Letter</label>
        </div>
        <div id="output">Press Start</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
