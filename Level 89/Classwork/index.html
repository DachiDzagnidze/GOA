<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background: #EAC049;
            border-width: 22px;
            border-style: solid;
            border-color: #51A499;
            margin-top: 60px;
            margin-right: 110px;
            margin-bottom: 60px;
            margin-left: 110px;
        }

        p {
            margin-top: -60px;
            margin-right: 0px;
            margin-bottom: 140px;
            margin-left: 140px;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }

        p + p {
            position: fixed;
            left: 100px;
            margin-top: 170px;
            margin-left: -30px;
        }

        p[a] {
            position: relative;
            top: -150px;
        }
    </style>
</head>
<body>
    <p></p>
    <p></p>
    <p a></p>
</body>
</html>
