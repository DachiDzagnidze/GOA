<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golden Crown</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .crown-container {
            background: #fffbe6;
            border-radius: 20px;
            padding: 60px 30px 40px 30px;
            box-shadow: 0 8px 24px #0004;
            position: relative;
            width: 340px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .crown {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 90px;
            z-index: 2;
        }
        .crown-base {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 180px;
            height: 40px;
            background: linear-gradient(90deg, #ffd700 60%, #ffec8b 100%);
            border-radius: 0 0 40px 40px;
            border: 4px solid #e6b800;
            box-shadow: 0 4px 12px #e6b80088;
        }
        .crown-point {
            position: absolute;
            bottom: 30px;
            width: 40px;
            height: 60px;
            background: linear-gradient(180deg, #fffbe6 0%, #ffd700 80%);
            border-radius: 50% 50% 0 0 / 80% 80% 0 0;
            border: 4px solid #e6b800;
            border-bottom: none;
            z-index: 1;
        }
        .crown-point.left {
            left: 0;
            transform: rotate(-15deg);
        }
        .crown-point.center {
            left: 70px;
            width: 40px;
            height: 70px;
            z-index: 2;
            transform: scale(1.1);
        }
        .crown-point.right {
            right: 0;
            transform: rotate(15deg);
        }
        .crown-jewel {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 60% 40%, #fff 10%, #ffec8b 60%, #ffd700 100%);
            border-radius: 50%;
            border: 2px solid #e6b800;
            top: 10px;
            left: 11px;
            z-index: 3;
        }
        .crown-point.center .crown-jewel {
            left: 11px;
            top: 6px;
            width: 22px;
            height: 22px;
        }
    </style>
</head>
<body>
    <div class="crown-container">
        <div class="crown">
            <div class="crown-point left">
                <div class="crown-jewel"></div>
            </div>
            <div class="crown-point center">
                <div class="crown-jewel"></div>
            </div>
            <div class="crown-point right">
                <div class="crown-jewel"></div>
            </div>
            <div class="crown-base"></div>
        </div>
    </div>
</body>
</html>
