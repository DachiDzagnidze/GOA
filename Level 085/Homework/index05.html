<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style Example</title>
</head>
<body>
    <p id="styled-text">This text will be styled using JavaScript.</p>

    <script>

        const styledTextElement = document.getElementById('styled-text');

        styledTextElement.style.color = "blue";
        styledTextElement.style.fontSize = "24px";
        styledTextElement.style.fontWeight = "bold";
    </script>
</body>
</html>
