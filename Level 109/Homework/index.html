<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Layout</title>
<style>
  .container {
    position: relative;
    width: 400px;
    height: 200px;
    background: #eee;
  }
  .box1 {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 100px;
    height: 100px;
    background: coral;
  }
  .box2 {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 150px;
    height: 80px;
    background: lightblue;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
