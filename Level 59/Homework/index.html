<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაც8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">სახელი</label>
            <input type="text" id="firstName" name="firstName" placeholder="შეიყვანეთ სახელი">
        </div>
        <div class="form-group">
            <label for="lastName">გვარი</label>
            <input type="text" id="lastName" name="lastName" placeholder="შეიყვანეთ გვარი">
        </div>
        <div class="form-group">
            <label for="email">ელფოსტა</label>
            <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელფოსტა">
        </div>
        <div class="form-group">
            <label for="password">პაროლი</label>
            <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი">
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">ვეთანხმები წესებს და პირობებს</label>
        </div>
        <button type="button" id="submitButton">დადასტურება</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
