<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #96551A;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            background: #EA9A52;
            width: 47vh;
            height: 100vh;
            position: relative;
        }

        div::before {
            content: "";
            position: absolute;
            background: #96551A;
            width: 70px;
            height: 70px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div::after {
            content: "";
            position: absolute;
            background: #96551A;
            width: 1000px;
            height: 6.7vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
