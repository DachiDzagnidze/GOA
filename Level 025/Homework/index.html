

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inheritance example</title>
    <style>
        /* Parent element with styles */
        .parent {
            color: darkblue; /* Color is inherited by child elements */
            font-family: Arial, sans-serif; /* Font family is inherited by child elements */
            font-size: 18px; /* Font size is inherited by child elements */
        }

        /* Child element with its own styles */
        .child {
            margin: 20px; /* Margin is not inherited from the parent */
            padding: 10px; /* Padding is not inherited from the parent */
        }
    </style>
</head>
<body>
    <div class="parent">
        <h1>მშობელი ელემენტი</h1>
        <p class="child">ელემენტი</p>
    </div>
</body>
</html>
