<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        #header {
            color: darkblue;
            text-align: center;
        }
        .description {
            color: darkgreen;
            font-size: 16px;
        }
        .box {
            border: 2px solid gray;
            padding: 15px;
            background-color: #f5f5f5;
        }
        #footer-heading {
            color: darkred;
        }
    </style>
</head>
<body>
    <h1 id="header">gamarjoba</h1>
    <p class="description">internal css</p>
    <div class="box">
        <h2 id="footer-heading">idi</h2>
        <p>kargat</p>
    </div>
</body>
</html>
