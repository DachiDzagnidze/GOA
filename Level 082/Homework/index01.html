<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Message Display</title>
    <link rel="stylesheet" href="styles01.css">
</head>
<body>
    <div class="container">
        <h1>Delayed Message Display</h1>
        <label for="timeInput">Enter time (in milliseconds):</label>
        <input type="number" id="timeInput" placeholder="example: 5000 (5 seconds)">
        <label for="messageInput">Enter message:</label>
        <input type="text" id="messageInput" placeholder="example: hello!">
        <button id="showMessageButton">Show Message</button>
        <div id="messageDisplay"></div>
    </div>
    <script src="script01.js"></script>
</body>
</html>
