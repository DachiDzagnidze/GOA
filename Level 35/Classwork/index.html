

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>City Grid</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" style="background-image: url('south_korea.jpg');">
      <div class="overlay">
        <h2>South Korea</h2>
        <p>Seoul is very beautiful place</p>
      </div>
    </div>
    <div class="grid-item" style="background-image: url('tbilisi.jpg');">
      <div class="overlay">
        <h2>Tbilisi</h2>
        <p>Tbilisi is very beautiful place</p>
      </div>
    </div>
    <div class="grid-item" style="background-image: url('new_york.jpg');">
      <div class="overlay">
        <h2>New York</h2>
        <p>New York is very beautiful place</p>
      </div>
    </div>
    <div class="grid-item" style="background-image: url('paris.jpg');">
      <div class="overlay">
        <h2>Paris</h2>
        <p>Paris is very beautiful place</p>
      </div>
    </div>
    <div class="grid-item" style="background-image: url('tokyo.jpg');">
      <div class="overlay">
        <h2>Tokyo</h2>
        <p>Tokyo is very beautiful place</p>
      </div>
    </div>
    <div class="grid-item" style="background-image: url('dubai.jpg');">
      <div class="overlay">
        <h2>Dubai</h2>
        <p>Dubai is very beautiful place</p>
      </div>
    </div>
  </div>
</body>
</html>
