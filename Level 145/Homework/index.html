<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 145 - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 space-y-8 font-sans">

  <button class="bg-blue-500 hover:bg-green-500 text-white px-4 py-2 rounded">Hover Me</button>

  <div class="bg-gray-300 w-24 h-24 hover:scale-110 hover:translate-x-3 hover:translate-y-2 transition-transform duration-300"></div>

  <p class="text-black hover:text-red-500 transition-colors duration-300">Hover over me!</p>

  <button class="bg-blue-500 active:bg-red-700 text-white px-4 py-2 rounded">Active Me</button>

  <input type="text" placeholder="Focus me" class="border p-2 focus:ring focus:ring-blue-300 rounded">

  <div class="bg-purple-300 w-24 h-24 transform translate-x-5 translate-y-3 scale-110 rotate-6"></div>

  <div class="bg-green-300 w-24 h-24 transform translate-x-10 skew-x-12 skew-y-6"></div>

  <div class="bg-blue-500 w-24 h-24 hover:bg-green-500 transition-colors duration-500"></div>

  <div class="bg-blue-400 w-24 h-24 transition-all duration-[700ms] hover:scale-110 hover:translate-x-3 hover:bg-red-500"></div>

  <div class="bg-red-500 w-24 h-24 sm:w-36 sm:h-36 sm:bg-blue-500 lg:w-48 lg:h-48 lg:bg-green-500"></div>

  <p class="text-sm md:text-lg">This text changes size on larger screens.</p>

</body>
</html>
