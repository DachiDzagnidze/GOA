<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მათემატიკური ოპერაციები</title>
    <script>
        // ორი ცვლადის შექმნა და რიცხვების შენახვა
        var num1 = 10; // პირველი ცვლადი
        var num2 = 5;  // მეორე ცვლადი

        // ცვლადების მნიშვნელობების შეცვლა
        num1 = 15; // num1 ახლა 15 გახდა
        num2 = 3;  // num2 ახლა 3 გახდა

        // მათემატიკური ოპერაციები
        var sum = num1 + num2; // ჯამი
        var difference = num1 - num2; // განსხვავება

        // შედეგების გამოტანა
        console.log("ჯამი: " + sum); // ჯამი: 18
        console.log("განსხვავება: " + difference); // განსხვავება: 12
    </script>
</head>
<body>

    <h1>მათემატიკური ოპერაციები</h1>
    <p>vnaxot shedegebi consolshi.</p>

</body>
</html>
