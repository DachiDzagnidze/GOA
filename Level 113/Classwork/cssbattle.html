<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Battle</title>
    <style>
        body {
            background: #61A74E;
            margin: 0;
        }
        p {
            position: fixed;
            background: #61A74E;
            border: solid #FADE8B;
            border-width: 150px 0 110px 0;
            border-radius: 0 0 2in 2in;
            margin: 0 80px;
            width: 200px;
            height: 100px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
