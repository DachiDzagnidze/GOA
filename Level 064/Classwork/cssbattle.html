
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="circle"></div>
  </div>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    .container {
      width: 400px;
      height: 300px;
      background-color: #63A3A0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
  
    .circle {
      width: 200px;
      height: 200px;
      background-color: #0B2429;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      transform: translateY(50%);
      position: absolute;
      justify-content:  center;
      align-content: center;
      
    }
  </style>
</body>
</html>
