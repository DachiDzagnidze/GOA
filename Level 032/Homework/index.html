


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Beautiful Places</title>
</head>
<body>
    <div class="card-container">
        <div class="card" style="background-image: url('https://media.cntraveler.com/photos/63e404a09e9cb374b710214b/16:9/w_2560%2Cc_limit/GettyImages-902452584%2520(1).jpg');">
            <div class="overlay">
                <h2>South Korea</h2>
                <p>Seoul is very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://storage.georgia.travel/images/tbilisi-capital-of-georgia-country.webp');">
            <div class="overlay">
                <h2>Tbilisi</h2>
                <p>Tbilisi is very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://i.natgeofe.com/k/5b396b5e-59e7-43a6-9448-708125549aa1/new-york-statue-of-liberty.jpg');">
            <div class="overlay">
                <h2>New York</h2>
                <p>New York is very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://media.cntraveller.com/photos/653783ab9da3a22eb97452f9/16:9/w_2560%2Cc_limit/Cheapest_time_to_go_to_Paris_October23_Getty_Images.jpg');">
            <div class="overlay">
                <h2>Paris</h2>
                <p>Paris is very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://media.cntraveler.com/photos/63482b255e7943ad4006df0b/16:9/w_2560%2Cc_limit/tokyoGettyImages-1031467664.jpeg');">
            <div class="overlay">
                <h2>Tokyo</h2>
                <p>Tokyo is very beautiful place</p>
            </div>
        </div>
        <div class="card" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Dubai_Skylines_at_night_%28Pexels_3787839%29.jpg/640px-Dubai_Skylines_at_night_%28Pexels_3787839%29.jpg');">
            <div class="overlay">
                <h2>Dubai</h2>
                <p>Dubai is very beautiful place</p>
            </div>
        </div>
    </div>
</body>
</html>
