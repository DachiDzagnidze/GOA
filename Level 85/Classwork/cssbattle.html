<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle</title>
    <style>
        body {
            margin: 0;
            background: #EBF6F0;
            display: grid;
            place-items: center;
            height: 100vh;
        }
        .circle {
            width: 170px;
            height: 170px;
            background: #4A9A86;
            position: relative;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .triangle {
            width: 0;
            height: 0;
            position: absolute;
        }
        .left {
            border-top: 120px solid transparent;
            border-bottom: 120px solid transparent;
            border-right: 120px solid #4A9A86;
            left: -120px;
            rotate: 180deg;
        }
        .right {
            border-top: 120px solid transparent;
            border-bottom: 120px solid transparent;
            border-left: 120px solid #4A9A86;
            right: -120px;
            rotate: 180deg;
        }
        body::before {
            content: "";
            position: fixed;
            left: 0;
            width: 100%;
            height: 100px;
            background: #4A9A86;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="triangle left"></div>
        <div class="triangle right"></div>
    </div>
</body>
</html>
