<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle</title>
    <style>
        .square {
            width: 140px;
            height: 60px;
        }

        div {
            width: 140px;
            height: 60px;
            background-color: #469DBA;
        }

        body {
            margin: 0;
            padding: 0;
            background: #EED9D9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #46487C;
            bottom: 0px;
            left: 140px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="square"></div>
    <div class="container">
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>
</html>
