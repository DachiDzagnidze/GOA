<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="general">
        <h2>General Information</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Your title...">

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your first name...">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Your last name...">

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" placeholder="Your position...">

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="Your company...">

        <label for="business">Business Arena:</label>
        <input type="text" id="business" name="business" placeholder="Your business arena...">

        <label for="employees">Employees:</label>
        <input type="text" id="employees" name="employees" placeholder="Number of employees...">
    </div>

    <div class="contact">
        <h2>Contact Details</h2>
        <label for="street">Street + Nr:</label>
        <input type="text" id="street" name="street" placeholder="Your street + number...">

        <label for="addinfo">Additional Information:</label>
        <input type="text" id="addinfo" name="addinfo" placeholder="Additional information...">

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Your zip code...">

        <label for="place">Place:</label>
        <select id="place" name="place">
            <option value="city">City</option>
            <option value="town">Town</option>
            <option value="village">Village</option>
        </select>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="spain">Spain</option>
        </select>

        <label for="code">Code +:</label>
        <input type="text" id="code" name="code" placeholder="Your country code...">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Your phone number...">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email...">

        <div class="terms">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I do accept the Terms and Conditions of your site.</label>
        </div>

        <button class="btn">Register Badge</button>
    </div>
</div>

</body>
</html>
