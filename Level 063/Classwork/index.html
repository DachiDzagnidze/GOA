<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ქაუნთერი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <h1>ქაუნთერი</h1>
        <div id="counter">0</div>

        <div class="input-container">
            <label for="increment">რიცხვის ცვლილება:</label>
            <input type="number" id="increment" value="1">
            <input type="number" id="decrement" value="1">
        </div>


        <div class="buttons-container">
            <button id="increase">მიმატება</button>
            <button id="decrease">დაკლება</button>
            <button id="reset">რესტარტი</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
