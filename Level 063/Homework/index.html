<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="score">
                <p>Player</p>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <p>Computer</p>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock">✊</button>
            <button class="choice" data-choice="paper">✋</button>
            <button class="choice" data-choice="scissors">✌</button>
        </div>
        <div class="result">
            <p id="message">Choose your move!</p>
            <div class="choices-display">
                <p><strong>Player:</strong> <span id="player-choice">-</span></p>
                <p><strong>Computer:</strong> <span id="computer-choice">-</span></p>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
