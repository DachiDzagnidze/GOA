<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #6D62BA;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 400px;
  height: 300px;
}

.rect {
  background-color: #A1E6E4;
  width: 92px;
  height: 30px;
  rotate: 90deg
}
.rect1 {
  background-color: #A1E6E4;
  height: 30px;
  width: 92px;
  position: absolute;
  top: 45px;
}
.rect2 {
  background-color: #A1E6E4;
  height: 30px;
  width: 92px;
  position: absolute;
  top: 225px;
}

.circle {
  background-color: #A1E6E4;
  width: 90px;
  height: 90px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="container">
  <div class="rect"></div>
  <div class="circle"></div>
  <div class="rect"></div>
  <div class="rect1"></div>
  <div class="rect2"></div>
</div>

</body>
</html>
