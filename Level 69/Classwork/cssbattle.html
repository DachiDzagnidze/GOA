<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle with Cross</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #B8F4A6;
    }

    .container {
      width: 400px;
      height: 300px;
      background-color: #B8F4A6;
      position: relative;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #3BA44D;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden; 
    }

    .vertical-bar {
      position: absolute;
      width: 50px;
      height: 200px;
      background-color: #B8F4A6;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .horizontal-bar {
      position: absolute;
      width: 260px;
      height: 50px;
      background-color: #B8F4A6;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle">
      <div class="vertical-bar"></div>
      <div class="horizontal-bar"></div>
    </div>
  </div>
</body>
</html>
